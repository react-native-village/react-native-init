query UserInfo {
  viewer {
    login
    avatarUrl
    name
    status {
      emoji
      message
    }
    bio
    followers {
      totalCount
    }
    # Последние обновленые 10 репозиториев
    repositories(
      orderBy: {direction: DESC, field: UPDATED_AT}
      first: 10
      privacy: PUBLIC
    ) {
      nodes {
        name
        url
      }
    }
