query RepoCardsRequest {
  repository(name: "react-native-init", owner: "react-native-village") {
    issues(first: 100, filterBy: {states: [OPEN]}) {
      edges {
        node {
          id
          projectV2(number: 1) {
            title
          }
          assignees(first: 10) {
            edges {
              node {
                id
                name
                login
              }
            }
          }
          title
          body
          labels(first: 10) {
            edges {
              node {
                id
              }
            }
          }
        }
      }
    }
  }
}
